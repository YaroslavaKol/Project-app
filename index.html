<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/18f5635f74.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-total">
      <div class="background"></div>
      <form class="row g-6 form">
        <div class="col-8">
          <label for="inputPassword2" class="visually-hidden"
            >Enter the city</label
          >
          <input
            type="text"
            class="form-control"
            id="inputPassword2"
            placeholder="Enter the city"
          />
        </div>

        <div class="col-2">
          <button type="submit" class="btn btn-primary mb-3" id="search-button">
            Search
          </button>
        </div>
        <div class="col-2">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="current-button"
          >
            Current
          </button>
        </div>
      </form>

      <div class="current-city">
        <h1 id="current-city">Porto</h1>
        <div class="today">
          <span id="date-city">18.06</span> <br />
          <span id="current-day">Tuesday</span> <br />
          <span id="current-time">15:03</span>
        </div>

        <img src="" class="current-icon" id="current-icon" />
        <div class="today-temperature">
          <h3 class="temperature-city">
            <span id="change-degrees">18</span>
            <span class="temp-unit">Â°C</span>
          </h3>
        </div>

        <div class="conditions-city"></div>
      </div>

      <div class="advice">
        <p>
          <strong> Advice!</strong> <br />
          <span id="advice-text">
            Don't forget to bring an umbrella, it's going to rain today</span
          >
        </p>
      </div>
      <div class="for-something conditions-city">
        <i class="fa-solid fa-rainbow"></i>

        <span class="sky-capitalize" , id="sky-description">clear sky</span>

        <br />
        <i class="fa-solid fa-umbrella"></i> Humidity:
        <span id="humidity"></span>%<br />
        <i class="fa-solid fa-wind"></i> Wind: <span id="wind-speed"></span>km/h
        <br />
      </div>
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <div class="link-github">
      <p>
        <a href="https://github.com/YaroslavaKol/Project-app"
          >Open-source code</a
        >
        by Yaroslava Kolisnyk
      </p>
    </div>
    <script src="src/weather.js"></script>
  </body>
</html>
