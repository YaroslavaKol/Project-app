    <div class="container-total">
      <div class="background"></div>
      <form class="row g-6 form">
        <div class="col-8">
          <label for="inputPassword2" class="visually-hidden"
            >Enter the city</label
          >
          <input
            type="text"
            class="form-control"
            id="inputPassword2"
            placeholder="Enter the city"
          />
        </div>

        <div class="col-2">
          <button type="submit" class="btn btn-primary mb-3" id="search-button">
            Search
          </button>
        </div>
        <div class="col-2">
          <button
            type="submit"
            class="btn btn-primary mb-3"
            id="current-button"
          >
            Current
          </button>
        </div>
      </form>
      <div class="another-cities">
        <ul>
          <li class="nearest-city">nearest cities</li>
          <li>Lisbon</li>
          <li>Braga</li>
          <li>Cuimbra</li>
        </ul>
      </div>
      <div class="current-city">
        <h1 id="current-city">Porto</h1>
        <div class="today">
          <span id="date-city">18.06</span> <br />
          <span id="current-day">Tuesday</span> <br />
          <span id="current-time">15:03</span>
        </div>

        <img src="" class="current-icon" id="current-icon" />
        <div class="today-temperature">
          <h3 class="temperature-city">
            <strong id="change-degrees">18</strong>
            <span class="temp-unit">
              <a href="#" id="celcius-link" class="active">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              ></span
            >
          </h3>
        </div>

        <div class="conditions-city"></div>
      </div>

      <div class="advice">
        <p>
          <strong> Advice!</strong> <br />
          Don't forget to bring an umbrella, it's going to rain today
        </p>
      </div>
      <div class="for-something conditions-city">
        <i class="fa-solid fa-rainbow"></i>

        <span class="sky-capitalize" , id="sky-description">clear sky</span>

        <br />
        <i class="fa-solid fa-umbrella"></i> Humidity:
        <span id="humidity"></span>%<br />
        <i class="fa-solid fa-wind"></i> Wind: <span id="wind-speed"></span>km/h
        <br />
      </div>
